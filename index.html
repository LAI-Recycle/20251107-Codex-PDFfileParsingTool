<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF 內容檢視工具</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>PDF 內容檢視工具</h1>
      <p class="description">上傳 PDF 檔案後，系統會解析並顯示每一頁的文字內容（含掃描影像）</p>
    </header>

    <section class="card">
      <ol class="steps">
        <li class="step-item">
          <span class="step-number">1</span>
          <span>點選下方按鈕選擇欲解析的 PDF 檔案</span>
        </li>
        <li class="step-item">
          <span class="step-number">2</span>
          <span>確認檔名與大小無誤後，按下「開始上傳並解析」</span>
        </li>
        <li class="step-item">
          <span class="step-number">3</span>
          <span>等待狀態顯示成功，下方即會顯示每頁的文字內容</span>
        </li>
      </ol>

      <label for="pdf-input">選擇 PDF 檔案</label>
      <input id="pdf-input" type="file" accept="application/pdf" />
      <div id="file-info" class="file-info"></div>
      <div class="ocr-toggle">
        <input type="checkbox" id="enable-ocr" checked />
        <label for="enable-ocr">當此頁沒有可擷取文字時，自動使用影像 OCR（需網路，速度較慢）</label>
      </div>
      <div id="status" class="status">尚未選擇檔案</div>
      <div class="actions">
        <button id="process-btn" type="button" disabled>開始上傳並解析</button>
        <button id="clear-btn" type="button" class="secondary">清除結果</button>
      </div>
    </section>

    <section class="results" id="results" aria-live="polite"></section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js" integrity="sha512-q+4liFwdPC/bNdhUpZx6aXDx/h77yEQtn4I1slHydcbZK34nLaR3cAeYSJshoxIOq3mjEf7xJE8YWIUHMn+oCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.2/dist/tesseract.min.js" integrity="sha512-kwcV5Avdjd8smmbf4OML59Rd561idC9R4pO+PaJBRU/jAgxbjAbYExIpYoyvqAVmvheC6fRJS+fZ1pXToNHRSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
  <script src="app.js" defer></script>
</body>
</html>
